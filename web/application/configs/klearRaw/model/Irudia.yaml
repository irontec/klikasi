production: 
  class: \Klikasi\Model\Irudia
  fields: 
    edukiaId: 
      title: _('Edukia id')
      type: select
      required: true
      source: 
        data: mapper
        config: 
          mapperName: \Klikasi\Mapper\Sql\Edukia
          fieldName: 
            fields: 
              - titulua
            template: '%titulua%'
          order: titulua
      default: true
    titulua: 
      title: _('Titulua')
      type: text
      maxLength: 350
    url: 
      title: _('Url')
      type: text
      maxLength: 750
    fitxategia: 
      title: _('Fitxategia')
      type: file
      source: 
        data: fso
        size_limit: 20M
        options: 
          download: 
            external: true
            type: command
            target: irudiaFitxategiaDownload_command
            icon: ui-silk-bullet-disk
            title: _("Download file")
            onNull: hide
          upload: 
            type: command
            target: irudiaFitxategiaUpload_command
            title: _("Upload file")
            class: qq-uploader
            onNull: show
          preview: 
            target: irudiaFitxategiaPreview_command
            type: command
            class: filePreview
            external: 1
            props: 
              width: 150
              height: 150
              crop: false
            onNull: hide
          previewList: 
            target: irudiaFitxategiaPreview_command
            type: command
            class: filePreview
            listController: 1
            external: 1
            props: 
              width: 30
              height: 30
              crop: false
            onNull: hide
          delete: 
            type: setNullFso
            icon: ui-silk-bin
            title: _("Delete file")
            onNull: hide
    klikKopurua: 
      title: _('Klik kopurua')
      type: number
      defaultValue: 0
      source: 
        control: Spinner
    sortzeData: 
      title: _('Sortze data')
      type: picker
      defaultValue: CURRENT_TIMESTAMP
      source: 
        control: datetime
        settings: 
          disabled: 'false'
    mota: 
      title: _('Mota')
      type: select
      defaultValue: flickr
      source: 
        data: inline
        values: 
          'flickr': _('flickr')
          'pinterest': _('pinterest')
staging: 
  _extends: production
testing: 
  _extends: production
development: 
  _extends: production
